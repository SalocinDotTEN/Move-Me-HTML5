<html>
<head>
	<title>Move-Me HTML 5 Version</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css" crossorigin="anonymous" />
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- <script src="mediaelement/build/mediaelement-and-player.min.js"></script> -->
	<!-- <link rel="stylesheet" href="mediaelement/build/mediaelementplayer.min.css" /> -->
	<script src="rsc/jarisplayer/js/swfobject.js" type="text/javascript"></script>
	<!--<script src="rsc/jarisplayer/js/jarisflvplayer.js" type="text/javascript"></script>-->
	<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/examples/cover/cover.css" />
	<style type="text/css">
		object {
			-webkit-transform: rotate(-90deg);
			-moz-transform: rotate(-90deg);
			-o-transform: rotate(-90deg);
			-ms-transform: rotate(-90deg);
			transform: rotate(-90deg);
		}
	</style>
</head>
<body class="black white-text">
	<script type="text/javascript">
		var playervars = {
			source: "",
			type: "video",
			streamtype: "file",
            server: "",//Used for rtmp streams
            duration: "",
            poster: "",
            autostart: "true",
            logo: "",
            logoposition: "top left",
            logoalpha: "0",
            logowidth: "0",
            logolink: "",
            hardwarescaling: "true",
            darkcolor: "000000",
            brightcolor: "4c4c4c",
            controlcolor: "FFFFFF",
            hovercolor: "67A8C1",
            //jsapi: 1,
            controltype: 1
        };
		// $(window).load(function() {
			$.getJSON('rsc/videoIds.json', function(data) {
				var entry = data[Math.floor(Math.random()*data.length)];
				playervars["source"] = "http://move-me.com/main/flvs/"+entry.video.substring(0,2)+"/"+entry.video+"_over16.flv";
				// playervars["poster"] = "http://move-me.com/main/images/"+entry.video+"_over16.jpg";
				// $f("player", "http://releases.flowplayer.org/swf/flowplayer-3.2.18.swf", "http://move-me.com/main/flvs/"+entry.video.substring(0,2)+"/"+entry.video+"_over16.flv");
				// document.write('<a href="http://move-me.com/main/flvs/'+entry.video.substring(0,2)+'/'+entry.video+'_over16.flv" class="player" id="player" style="display:block;width:425px;height:300px;margin:10px auto"></a>');
			});
		// });
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "#000000",
			quality: "high",
			wmode: "opaque"
		};
		var attributes = {
			id:"JarisFLVPlayer"
		};
		swfobject.embedSWF("rsc/jarisplayer/JarisFLVPlayer.swf", "player", "640px", "480px", "10.0.0", "rsc/jarisplayer/expressInstall.swf", playervars, params, attributes);
		function videoFinished(data) {
			location.reload(true);
		}
		//player = new JarisFLVPlayer("player");
		// player.addListener(JarisFLVPlayer.event.ON_ALL, "onAll");
		//player.addListener(JarisFLVPlayer.event.PLAYBACK_FINISHED, "videoFinished");
	</script>
	<div class="container">
		<div class="row">
			<div id="player" class="player col s12">
				<h2>Sorry, no Flash detected or something.</h2>
				<p>Please <a href="http://www.adobe.com/go/getflashplayer" target="_blank">download Flash from here</a> first. So sorry if you are on an iPad or mobile device. :( </p>
			</div>
			<p class="lead">This is the HTML version of the Flash site move-me.com</p>
		</div>
	</div>
	<footer class="page-footer black white-text">
		<div class="footer-copyright">
			<div class="container">
				<p>A Salocin.TEN adaptation experimentation.</p>
			</div>
		</div>
	</footer>

</body>
</html>
