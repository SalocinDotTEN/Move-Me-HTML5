<html>
<head>
	<title>Move-Me HTML 5 Version</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body ng-app="MoveMeHTML5">
	<h1>TEST</h1>
	<div ng-controller="PlayerController as controller">
		<div class="videogular-container">
			<videogular vg-player-ready="controller.onPlayerReady($API)" vg-complete="controller.onCompleteVideo()" vg-theme="controller.config.theme.url">
				<vg-media vg-src="controller.config.sources"
				vg-tracks="controller.config.tracks">
			</vg-media>

			<vg-controls>
			<vg-play-pause-button></vg-play-pause-button>
			<vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
			<vg-scrub-bar>
			<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
		</vg-scrub-bar>
		<vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
		<vg-volume>
		<vg-mute-button></vg-mute-button>
		<vg-volume-bar></vg-volume-bar>
	</vg-volume>
	<vg-fullscreen-button></vg-fullscreen-button>
</vg-controls>

<vg-overlay-play></vg-overlay-play>
<vg-buffering></vg-buffering>
<vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
</videogular>
</div>
<div class="playlist">
<ul ng-repeat="videoThings in controller.videos">
		<li><a ng-click="controller.setVideo($index)">{{videoThings.name}}</a></li>
		<!-- <li><a ng-click="controller.setVideo(1)">Big Buck Bunny</a></li> -->
	</ul>
</div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/videogular/videogular.js"></script>
<script src="bower_components/videogular-controls/vg-controls.js"></script>
<script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
<script src="bower_components/videogular-poster/vg-poster.js"></script>
<script src="bower_components/videogular-buffering/vg-buffering.js"></script>
<script src="js/main.js"></script>
</body>
</html>
